<!DOCTYPE html>
<html>
  <head>
    <title>Studie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    function redirectToPage(page, event) {
      event.preventDefault();
      switch(page) {
        case 'page4-tutorialandexample.html':
          window.location.href = page;
          break;
        // add more cases for additional pages and buttons
        default:
          console.log("Invalid page");
      }
    }
    </script>
    <style>
        body {
          font-family: sans-serif;
        }

        .container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: #F5F5F5;
        }

        form {
          background-color: #FFFFFF;
          border-radius: 10px;
          padding: 30px;
          box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
          width: 400px;
        }

        .form-group {
          margin-bottom: 20px;
        }

        label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          color: #333333;
        }

        input[type="number"],
        input[type="range"],
        select {
          width: calc(100% - 24px);
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #CCCCCC;
          font-size: 16px;
          color: #333333;
          margin: 0 auto;
          display: block;
        }
        
        #gender {
            width: 100%;
        }

        input[type="number"]:focus,
        input[type="range"]:focus,
        select:focus {
          outline: none;
          border-color: #4CAF50;
        }

        button[type="submit"] {
          background-color: #4CAF50;
          color: #FFFFFF;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.2s ease-in-out;
          width: 100%;
          display: block;
          margin: 20px auto 0;
        }

        button[type="submit"]:hover {
          background-color: #3e8e41;
        }

    </style>
  </head>
  <body class="container">
    <h1>Personlig Information</h1>
    <form>
      <label for="age">Ålder:</label>
      <input type="number" id="age" name="age" required>
      <br>
      <label for="gender">Kön:</label>
      <select id="gender" name="gender" required>
        <option value="">Välj här</option>
        <option value="male">Man</option>
        <option value="female">Kvinna</option>
        <option value="other">Annat/Vill inte nämna</option>
      </select>
      <br>
      <label for="computer-use-experience">Erfarenhet av att använda datorer:</label>
        <input type="range" id="computer-use-experience" name="computer-use-experience" min="1" max="10" required list="computer-use-experience-labels">
        <datalist id="computer-use-experience-labels">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
        </datalist>
      <br>
      <label for="password-creation-experience">Erfarenhet av att skapa lösenord:</label>
        <input type="range" id="password-creation-experience" name="password-creation-experience" min="1" max="10" required list="password-creation-experience-labels">
        <datalist id="password-creation-experience-labels">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
        </datalist>
      <br>
      <button type="submit" onclick="redirectToPage('page4-tutorialandexample.html', event)">Fortsätt</button>
    </form>
    <script>
      // JavaScript code can be added here to validate and process the form data
    </script>
  </body>
</html>
